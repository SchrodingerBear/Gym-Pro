<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/user_style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>User Dashboard</title>
    <script>
      async function fetchUserDashboardData() {
        try {
          const response = await fetch("/user/dashboard/data");
          if (!response.ok) throw new Error("Network response was not ok");
          const data = await response.json();
          document.getElementById("userBorrowedCount").innerText =
            data.borrowed_count || 0;
          document.getElementById("upcoming-appointments").innerText =
            data.upcoming_appointments || 0;
          document.getElementById("notifications").innerText =
            data.notifications || 0;
        } catch (error) {
          console.error("Error fetching user dashboard data:", error);
        }
      }
      setInterval(fetchUserDashboardData, 5000);
      window.onload = fetchUserDashboardData;
    </script>
  </head>
  <body>
    <aside class="sidebar">
      <ul>
        <li>
          <a href="{{ url_for('user_dashboard') }}" class="active"
            ><i class="icon-dashboard"></i> Dashboard</a
          >
        </li>
        <li>
          <a href="{{ url_for('user_appointments') }}"
            ><i class="icon-calendar"></i> Book Appointment</a
          >
        </li>
        <li>
          <a href="{{ url_for('user_equipments') }}"
            ><i class="icon-equipment"></i> Borrow Equipments</a
          >
        </li>
        <li>
          <a href="{{ url_for('user_feedback') }}"
            ><i class="icon-feedback"></i> Feedback</a
          >
        </li>
        <li>
          <a href="{{ url_for('user_notifications') }}"
            ><i class="icon-notifications"></i> Notifications</a
          >
        </li>
        <li>
          <a href="{{ url_for('user_settings') }}"
            ><i class="icon-settings"></i> Settings</a
          >
        </li>
      </ul>
    </aside>

    <div class="dashboard-content">
      <header class="dashboard-header py-3">
        <h1>Your Dashboard</h1>
      </header>
      <main class="container py-4">
        <section class="dashboard-stats row" aria-label="Dashboard Statistics">
          <article class="stats-item col-md-4 mb-4" aria-live="polite">
            <i class="icon-calendar fa-2x" style="color: #4caf50"></i>
            <p>
              Upcoming Appointments: <span id="upcoming-appointments">0</span>
            </p>
          </article>
          <article class="stats-item col-md-4 mb-4" aria-live="polite">
            <i class="icon-equipment fa-2x" style="color: #ff9800"></i>
            <p>Borrowed Equipment: <span id="userBorrowedCount">0</span></p>
          </article>
          <article class="stats-item col-md-4 mb-4" aria-live="polite">
            <i class="icon-notifications fa-2x" style="color: #2196f3"></i>
            <p>Notifications: <span id="notifications">0</span></p>
          </article>
        </section>
      </main>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
