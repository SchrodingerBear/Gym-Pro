<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #0c0920"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Appointment </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          onclick="toggleSidebar()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Home and Logout removed from Navbar -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid min-vh-100 d-flex flex-column">
      <div class="row flex-grow-1">
        <!-- Sidebar Section -->
        {% include 'includes/sidebar.html' %}

        <!-- Dashboard Content -->
        <div
          class="col-lg-10 col-md-9 col-sm-12 mx-auto d-flex flex-column align-items-center"
        >
          <header class="dashboard-header py-3 text-center">
            <h1 class="display-4">Your Dashboard</h1>
          </header>

          <main class="container py-4">
            <!-- Dashboard Statistics Section -->
            <section
              class="dashboard-stats row text-center"
              aria-label="Dashboard Statistics"
            >
              <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                  <div class="card-body">
                    <i
                      class="fas fa-calendar-alt fa-2x mb-3"
                      style="color: #4caf50"
                    ></i>
                    <h5 class="card-title">Upcoming Appointments</h5>
                    <p class="card-text">
                      <span id="upcoming-appointments"
                        >{{ appointment_count }}</span
                      >
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                  <div class="card-body">
                    <i
                      class="fas fa-toolbox fa-2x mb-3"
                      style="color: #ff9800"
                    ></i>
                    <h5 class="card-title">Borrowed Equipment</h5>
                    <p class="card-text">
                      <span id="userBorrowedCount">{{ borrow_count }}</span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                  <div class="card-body">
                    <i
                      class="fas fa-bell fa-2x mb-3"
                      style="color: #2196f3"
                    ></i>
                    <h5 class="card-title">Notifications</h5>
                    <p class="card-text">
                      <span id="notifications">{{ notification_count }}</span>
                    </p>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
