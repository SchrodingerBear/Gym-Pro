<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Membership Management</title>
    <script>
        async function fetchMembersData() {
            try {
                const response = await fetch('/admin/members');
                if (!response.ok) throw new Error('Network response was not ok');
                const members = await response.json();
                const membersList = document.getElementById('membersList');
                membersList.innerHTML = ''; // Clear existing data

                members.forEach(member => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${member.id_number}</td>
                        <td>${member.name}</td>
                        <td>${member.email}</td>
                        <td>${member.status}</td>
                        <td>
                            <a href="/admin/edit/${member.id}">Edit</a>
                            <a href="/admin/delete/${member.id}" onclick="return confirm('Are you sure?');">Delete</a>
                        </td>
                    `;
                    membersList.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching members data:', error);
            }
        }
        setInterval(fetchMembersData, 5000); // Fetch data every 5 seconds
        window.onload = fetchMembersData; // Fetch on load
    </script>
</head>
<body class="admin-dashboard">
    <div class="admin-sidebar">
        <h2>GymPro Manager</h2>
        <nav class="admin-nav">
            <ul>
                <li><a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{{ url_for('admin_membership') }}"class="active"><i class="fas fa-users"></i> Membership</a></li>
                <li><a href="{{ url_for('admin_calendar') }}"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                <li><a href="{{ url_for('admin_booking') }}"><i class="fas fa-book"></i> Bookings</a></li>
                <li><a href="{{ url_for('admin_borrowing') }}"><i class="fas fa-cogs"></i> Borrowing</a></li>
                <li><a href="{{ url_for('admin_inventory') }}"><i class="fas fa-box"></i> Inventory</a></li>
                <li><a href="{{ url_for('admin_notifications') }}"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="{{ url_for('admin_settings') }}"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </div>
    <main class="admin-content">
        <header class="admin-header">
            <h1>Membership Management</h1>
        </header>
        <table>
            <thead>
                <tr>
                    <th>ID Number</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="membersList">
                <!-- Populate with member data from the database -->
            </tbody>
        </table>
    </main>
    <footer class="admin-footer">
        <p>&copy; 2024 GymPro</p>
    </footer>
</body>
</html>
