<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Notifications</title>
  </head>

  <body class="admin-dashboard">
    <div class="container-fluid">
      <div class="row">
        {% include 'includes/adminsidebar.html'%}

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <header class="py-3">
            <h1 class="display-6 text-dark">Notifications</h1>
          </header>

          <!-- Notifications Box -->
          <div class="card p-4">
            <!-- Notifications Header -->
            <div class="d-flex justify-content-between mb-3">
              <div class="search-bar d-flex align-items-center">
                <i class="fas fa-search me-2"></i>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Notifications"
                />
              </div>
              <button class="btn btn-outline-success">
                <i class="fas fa-check"></i> Dismiss All
              </button>
            </div>

            <!-- Notifications List -->
            <ul id="notificationsList" class="list-unstyled">
              <!-- Sample Notification -->
              <li class="d-flex align-items-start notification-item mb-3">
                <div class="icon-circle me-3">
                  <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="notification-content flex-grow-1">
                  <div class="title fw-bold">Action Required</div>
                  <div class="description">
                    <p>
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    </p>
                  </div>
                </div>
                <div class="dismiss-btn">
                  <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-check"></i> Dismiss
                  </button>
                </div>
              </li>
              <!-- More notifications can be dynamically added here -->
            </ul>
          </div>
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer class="admin-footer">
      <p>&copy; 2024 GymPro</p>
    </footer>

    <script>
      // Add dynamic fetching and dismissal functionality as needed
    </script>
  </body>
</html>
