<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Notifications</title>
</head>

<body class="admin-dashboard">
    <!-- Sidebar -->
    <div class="admin-sidebar">
        <h2>GymPro Manager</h2>
        <nav class="admin-nav">
            <ul>
                <li><a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{{ url_for('admin_membership') }}"><i class="fas fa-users"></i> Membership</a></li>
                <li><a href="{{ url_for('admin_calendar') }}"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                <li><a href="{{ url_for('admin_booking') }}"><i class="fas fa-book"></i> Bookings</a></li>
                <li><a href="{{ url_for('admin_borrowing') }}"><i class="fas fa-cogs"></i> Borrowing</a></li>
                <li><a href="{{ url_for('admin_inventory') }}"><i class="fas fa-box"></i> Inventory</a></li>
                <li><a href="{{ url_for('admin_notifications') }}" class="active"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="{{ url_for('admin_settings') }}"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="admin-content">
        <header class="admin-header">
            <h1>Notifications</h1>
        </header>

        <div class="notifications-box">
            <div class="notifications-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search Notifications">
                </div>
                <button class="dismiss-all-btn">
                    <i class="fas fa-check"></i> Dismiss All
                </button>
            </div>
            
            <ul id="notificationsList" class="notifications-list">
                <!-- Sample notification -->
                <li class="notification-item">
                    <div class="icon-circle">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="notification-content">
                        <div class="title">Action Required</div>
                        <div class="description">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>
                    <div class="dismiss-btn">
                        <i class="fas fa-check"></i> Dismiss
                    </div>
                </li>
                <!-- More notifications can be dynamically added here -->
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="admin-footer">
        <p>&copy; 2024 GymPro</p>
    </footer>

    <script>
        // Add dynamic fetching and dismissal functionality as needed
    </script>
</body>

</html>
