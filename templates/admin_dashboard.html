<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <title>Admin Dashboard</title>
    <script>
        async function fetchAdminData() {
            try {
                const response = await fetch('/admin/data');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                document.getElementById('totalMembers').innerText = data.total_members || 0;
                document.getElementById('totalBookings').innerText = data.total_bookings || 0;
                document.getElementById('totalEquipment').innerText = data.total_equipment || 0;
            } catch (error) {
                console.error('Error fetching admin data:', error);
            }
        }
        setInterval(fetchAdminData, 5000);
        window.onload = fetchAdminData;
    </script>
</head>
<body class="admin-dashboard">
    <div class="admin-sidebar">
        <h2>GymPro Manager</h2>
        <nav class="admin-nav">
            <ul>
                <li><a href="{{ url_for('admin_dashboard') }}" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{{ url_for('admin_membership') }}"><i class="fas fa-users"></i> Membership</a></li>
                <li><a href="{{ url_for('admin_calendar') }}"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                <li><a href="{{ url_for('admin_booking') }}"><i class="fas fa-book"></i> Bookings</a></li>
                <li><a href="{{ url_for('admin_borrowing') }}"><i class="fas fa-cogs"></i> Borrowing</a></li>
                <li><a href="{{ url_for('admin_inventory') }}"><i class="fas fa-box"></i> Inventory</a></li>
                <li><a href="{{ url_for('admin_notifications') }}"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="{{ url_for('admin_settings') }}"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </div>
    <main class="admin-content">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
        </header>
        <h2>Overview</h2>
        <div class="dashboard">
            <!-- Wrap each card in an anchor tag -->
            <a href="{{ url_for('admin_membership') }}" class="card">
                <i class="fas fa-users"></i>
                <h3>Total Members</h3>
                <p id="totalMembers">0</p>
            </a>
            <a href="{{ url_for('admin_booking') }}" class="card">
                <i class="fas fa-calendar-alt"></i>
                <h3>Upcoming Appointments</h3>
                <p id="totalBookings">0</p>
            </a>
            <a href="{{ url_for('admin_borrowing') }}" class="card">
                <i class="fas fa-cogs"></i>
                <h3>Borrowed Equipment</h3>
                <p id="totalEquipment">0</p>
            </a>
            <a href="{{ url_for('admin_notifications') }}" class="card">
                <i class="fas fa-bell"></i>
                <h3>Notifications</h3>
                <p>3 new notifications</p>
            </a>
        </div>
    </main>
    <footer class="admin-footer">
        <p>&copy; 2024 GymPro</p>
    </footer>
</body>
</html>
