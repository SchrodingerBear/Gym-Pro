<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Your Settings</title>
</head>
<body>
    <!-- Sidebar with Navigation Links -->
    <aside class="sidebar">
        <ul>
            <li><a href="{{ url_for('user_dashboard') }}"><i class="icon-dashboard"></i> Dashboard</a></li>
            <li><a href="{{ url_for('user_appointments') }}"><i class="icon-calendar"></i> Book Appointment</a></li>
            <li><a href="{{ url_for('user_equipments') }}"><i class="icon-equipment"></i> Borrow Equipments</a></li>
            <li><a href="{{ url_for('user_feedback') }}"><i class="icon-feedback"></i> Feedback</a></li>
            <li><a href="{{ url_for('user_notifications') }}"><i class="icon-notifications"></i> Notifications</a></li>
            <li><a href="{{ url_for('user_settings') }}" class="active"><i class="icon-settings"></i> Settings</a></li>
        </ul>
    </aside>

    <!-- Header Section -->
    <header class="dashboard-header">
        <h1>Your Settings</h1>
        <nav>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <!-- Main Content for Settings -->
    <main class="dashboard-content">
        <section class="settings-section">
            <h2>Change Password</h2>
            <form id="changeUserPasswordForm">
                <label for="currentPassword"><i class="fas fa-lock"></i> Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
                <label for="newPassword"><i class="fas fa-key"></i> New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <button type="submit"><i class="fas fa-save"></i> Update Password</button>
            </form>
        </section>

        <section class="settings-section">
            <h2>Update Personal Information</h2>
            <form id="updateUserInfoForm">
                <label for="userEmail"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="userEmail" name="userEmail" required>
                <button type="submit"><i class="fas fa-save"></i> Update Info</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GymPro</p>
    </footer>
</body>
</html>
