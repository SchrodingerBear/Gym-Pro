<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Admin Settings - GymPro</title>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="admin-sidebar">
        <h2>GymPro Manager</h2>
        <nav class="admin-nav">
            <ul>
                <li><a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{{ url_for('admin_membership') }}"><i class="fas fa-users"></i> Membership</a></li>
                <li><a href="{{ url_for('admin_calendar') }}"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                <li><a href="{{ url_for('admin_booking') }}"><i class="fas fa-book"></i> Bookings</a></li>
                <li><a href="{{ url_for('admin_borrowing') }}"><i class="fas fa-cogs"></i> Borrowing</a></li>
                <li><a href="{{ url_for('admin_inventory') }}"><i class="fas fa-box"></i> Inventory</a></li>
                <li><a href="{{ url_for('admin_notifications') }}"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="{{ url_for('admin_settings') }}" class="active"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </div>

        <!-- Main Content -->
        <main class="admin-main">
            <header>
                <h1>Admin Settings</h1>
            </header>

            <!-- Account Settings Section -->
            <section class="settings-section wider-section">
                <h2>Account Settings</h2>
                <form id="changeAdminPasswordForm">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>

                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>

                    <button type="submit" class="primary-btn">Change Password</button>
                </form>

                <form id="updateAdminInfoForm">
                    <label for="adminEmail">Email:</label>
                    <input type="email" id="adminEmail" name="adminEmail" required>

                    <button type="submit" class="primary-btn">Update Information</button>
                </form>

                <form id="enableTwoFAForm">
                    <label for="twoFA">Enable Two-Factor Authentication:</label>
                    <input type="checkbox" id="twoFA" name="twoFA">
                    <button type="submit" class="primary-btn">Save Settings</button>
                </form>
            </section>

            <!-- User Management Section -->
            <section class="settings-section wider-section">
                <h2>User Management</h2>
                <form id="manageUserRolesForm">
                    <label for="userRoles">User Roles:</label>
                    <select id="userRoles" name="userRoles">
                        <option value="admin">Admin</option>
                        <option value="staff">Staff</option>
                        <option value="trainer">Trainer</option>
                    </select>
                    <button type="submit" class="primary-btn">Update Roles</button>
                </form>

                <form id="manageAdminsForm">
                    <label for="adminUsers">Manage Admins:</label>
                    <select id="adminUsers" name="adminUsers">
                        <option value="add">Add New Admin</option>
                        <option value="remove">Remove Admin</option>
                    </select>
                    <button type="submit" class="primary-btn">Submit</button>
                </form>

                <form id="viewLogsForm">
                    <label for="userActivityLogs">View User Activity Logs:</label>
                    <select id="userActivityLogs" name="userActivityLogs">
                        <option value="admin">Admins</option>
                        <option value="allUsers">All Users</option>
                    </select>
                    <button type="submit" class="primary-btn">View Logs</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 GymPro</p>
    </footer>
</body>
</html>
