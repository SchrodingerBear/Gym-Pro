<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Admin Settings - GymPro</title>
    <style>
      /* Custom style to ensure cards take full width */
      .settings-section {
        display: flex;
        flex-direction: column;
        align-items: center; /* Centers cards horizontally */
      }
      .card {
        width: 100%; /* Ensure cards take full width */
        max-width: 600px; /* Optional: Adjust max width if needed */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        {% include 'includes/adminsidebar.html' %}

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <header class="py-3">
            <h1 class="display-6 text-dark">Admin Settings</h1>
          </header>

          <section class="settings-section mb-5">
            <!-- Change Password Form -->
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <form id="changeAdminPasswordForm" class="mb-3">
                  <h3 class="h5 mb-3">Change Password</h3>

                  <div class="mb-3">
                    <label for="currentPassword" class="form-label"
                      >Current Password:</label
                    >
                    <input
                      type="password"
                      id="currentPassword"
                      name="currentPassword"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="newPassword" class="form-label"
                      >New Password:</label
                    >
                    <input
                      type="password"
                      id="newPassword"
                      name="newPassword"
                      class="form-control"
                      required
                    />
                  </div>

                  <button type="submit" class="btn btn-primary">
                    Change Password
                  </button>
                </form>
              </div>
            </div>

            <!-- Update Email Form -->
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <form id="updateAdminInfoForm" class="mb-3">
                  <h3 class="h5 mb-3">Update Email</h3>

                  <div class="mb-3">
                    <label for="adminEmail" class="form-label">Email:</label>
                    <input
                      type="email"
                      id="adminEmail"
                      name="adminEmail"
                      class="form-control"
                      required
                    />
                  </div>

                  <button type="submit" class="btn btn-primary">
                    Update Information
                  </button>
                </form>
              </div>
            </div>

            <!-- Enable Two-Factor Authentication Form -->
            <div class="card shadow-sm">
              <div class="card-body">
                <form id="enableTwoFAForm" class="mb-3">
                  <h3 class="h5 mb-3">Enable Two-Factor Authentication</h3>

                  <div class="mb-3">
                    <label for="twoFA" class="form-label"
                      >Enable Two-Factor Authentication:</label
                    >
                    <input
                      type="checkbox"
                      id="twoFA"
                      name="twoFA"
                      class="form-check-input"
                    />
                  </div>

                  <button type="submit" class="btn btn-primary">
                    Save Settings
                  </button>
                </form>
              </div>
            </div>
          </section>

          <!-- User Management Section -->
          <section class="settings-section mb-5">
            <h2 class="h4 mb-4">User Management</h2>

            <!-- User Roles Form -->
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <form id="manageUserRolesForm" class="mb-3">
                  <h3 class="h5 mb-3">User Roles</h3>

                  <div class="mb-3">
                    <label for="userRoles" class="form-label"
                      >Select Role:</label
                    >
                    <select id="userRoles" name="userRoles" class="form-select">
                      <option value="admin">Admin</option>
                      <option value="staff">Staff</option>
                      <option value="trainer">Trainer</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary">
                    Update Roles
                  </button>
                </form>
              </div>
            </div>

            <!-- Manage Admins Form -->
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <form id="manageAdminsForm" class="mb-3">
                  <h3 class="h5 mb-3">Manage Admins</h3>

                  <div class="mb-3">
                    <label for="adminUsers" class="form-label">Action:</label>
                    <select
                      id="adminUsers"
                      name="adminUsers"
                      class="form-select"
                    >
                      <option value="add">Add New Admin</option>
                      <option value="remove">Remove Admin</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>

            <!-- View User Activity Logs Form -->
            <div class="card shadow-sm">
              <div class="card-body">
                <form id="viewLogsForm" class="mb-3">
                  <h3 class="h5 mb-3">View User Activity Logs</h3>

                  <div class="mb-3">
                    <label for="userActivityLogs" class="form-label"
                      >Select User Logs:</label
                    >
                    <select
                      id="userActivityLogs"
                      name="userActivityLogs"
                      class="form-select"
                    >
                      <option value="admin">Admins</option>
                      <option value="allUsers">All Users</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary">
                    View Logs
                  </button>
                </form>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <footer class="admin-footer">
      <p>&copy; 2024 GymPro</p>
    </footer>
  </body>
</html>
